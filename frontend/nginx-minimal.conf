server {
    listen 8080;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # Health check - must be before SPA routing
    location = /health {
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Handle assets directory - highest priority
    location /assets/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # Handle static files - must be before SPA routing
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # Handle data files
    location ~* \.(csv|json|geojson)$ {
        expires 1h;
        add_header Cache-Control "public";
        try_files $uri =404;
    }

    # SPA routing - must be last
    location / {
        try_files $uri $uri/ /index.html;
    }
